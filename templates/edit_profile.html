<!-- templates/edit_profile.html -->

<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Edit your Profile - Your Web Application</title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/edit_profile.css') }}">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
<nav>
<ul class="nav-list">
  <li><a href="{{ url_for('dashboard') }}" title="Dashboard"><i class="fas fa-home"></i>Dashboard</a></li>
  <li><a href="{{ url_for('courses') }}" title="Courses"><i class="fas fa-book"></i>Courses</a></li>
  <li><a href="{{ url_for('mentorship')}}" title="Mentorship Program"><i class="fas fa-handshake-angle"></i>Mentorship</a></li>
  <li><a href="{{ url_for('hackathon')}}" title="Hackathon Competitions"><i class="fas fa-code"></i>Hackathon</a></li>
  <li><a href="{{ url_for('progress') }}" title="Progress"><i class="fas fa-chart-line"></i>Progress</a></li>
  <li><a href="{{ url_for('profile') }}" title="Profile"><i class="fas fa-user"></i>Profile</a></li>
  <li><a href="{{ url_for('index') }}" onclick="logout()" title="Logout"><i class="fas fa-sign-out-alt"></i></a></li>
</ul>
</nav>

<main>

{% block content %}

	{% if 'user_id' in session %}
	<section>
        <h2>Edit Your Profile</h2>
        <form action="{{ url_for('edit_profile') }}" method="post">

	    <label for="title">Title:</label>
            <input type="text" name="title" value="{{ current_user.title }}"><br>

            <label for="first_name">First Name:</label>
            <input type="text" name="first_name" value="{{ current_user.first_name }}"><br>

            <label for="last_name">Last Name:</label>
            <input type="text" name="last_name" value="{{ current_user.last_name }}"><br>

            <label for="age">Age:</label>
            <input type="number" name="age" value="{{ current_user.age }}"><br>

            <label for="gender">Gender:</label>
            <input type="text" name="gender" value="{{ current_user.gender }}"><br>

            <label for="country">Country:</label>
            <input type="text" name="country" value="{{ current_user.country }}"><br>

	    <button type="submit">Update Profile</button><br>
        </form>

        <form action="{{ url_for('dashboard') }}" method="get">
            <button type="submit">Cancel</button>
        </form>

    {% else %}
        <p>You need to <a href="{{ url_for('login') }}">log in</a> or <a href="{{ url_for('signup') }}">sign up</a> to access your profile.</p>
    {% endif %}
{% endblock %}
   	</section>
	</main>

</html>
