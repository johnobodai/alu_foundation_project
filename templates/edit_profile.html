<!-- templates/edit_profile.html -->

{% extends 'base.html' %}

{% block content %}
    {% if 'user_id' in session %}
        <h2>Edit Your Profile</h2>
        <form action="{{ url_for('edit_profile') }}" method="post">
            <label for="title">Title:</label>
            <input type="text" name="title" value="{{ current_user.title }}"><br>

            <label for="first_name">First Name:</label>
            <input type="text" name="first_name" value="{{ current_user.first_name }}"><br>

            <label for="last_name">Last Name:</label>
            <input type="text" name="last_name" value="{{ current_user.last_name }}"><br>

            <label for="age">Age:</label>
            <input type="number" name="age" value="{{ current_user.age }}"><br>

            <label for="gender">Gender:</label>
            <input type="text" name="gender" value="{{ current_user.gender }}"><br>

            <label for="country">Country:</label>
            <input type="text" name="country" value="{{ current_user.country }}"><br>

            <button type="submit">Update Profile</button>
        </form>

        <form action="{{ url_for('dashboard') }}" method="get">
            <button type="submit">Cancel</button>
        </form>

    {% else %}
        <p>You need to <a href="{{ url_for('login') }}">log in</a> or <a href="{{ url_for('signup') }}">sign up</a> to access your profile.</p>
    {% endif %}
{% endblock %}
