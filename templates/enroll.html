<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Add your head content here -->
</head>

<body>
  <nav>
    <!-- Add your navigation content here -->
  </nav>

  <main>
    <section>
      <!-- Add your enroll page content here -->
      <h2>Enroll in Course</h2>
      <p>Are you sure you want to enroll in this course?</p>
      <!-- Access course title using course_info dictionary -->
      <h3>{{ course_info.title }}</h3>
      <!-- Add more course details using the course_info dictionary -->
      <p>{{ course_info.description }}</p>
      <p>Course Duration: {{ course_info.duration }}</p>
      <p>Prerequisites: {{ course_info.prerequisites }}</p>
      <form method="post">
        <button type="submit" class="btn">Enroll Now</button>
      </form>
    </section>
  </main>

  <footer>
    <!-- Add your footer content here -->
  </footer>
</body>
