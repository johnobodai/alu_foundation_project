<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DigiGirls Technnovation</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{{ url_for('static', filename='js/login.js') }}"></script>
</head>
<body>
    <header>
        <h1>DIgiGirls Technnovation</h1>
        <p>Learn coding from scratch</p>
    </header>

    <nav>
        <ul>
            <li><a href="{{ url_for('index') }}">Home</a></li>
            <li><a href="{{ url_for('courses') }}">Courses</a></li>
            <li><a href="{{ url_for('about') }}">About Us</a></li>
            <li><a href="{{ url_for('contact') }}">Contact Us</a></li>
        </ul>
    </nav>

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <footer>
        <p>&copy; 2023 DigiGirls Technnovation</p>
    </footer>

    <!-- Logout form -->
    <form id="logoutForm" action="{{ url_for('logout') }}" method="POST" style="display: none;">
        <button type="submit">Logout</button>
    </form>

    <script>
        // JavaScript to handle logout button click
        document.getElementById('logoutForm').addEventListener('submit', function(event) {
            event.preventDefault();
            document.getElementById('logoutForm').submit();
        });
    </script>
</body>
</html>
