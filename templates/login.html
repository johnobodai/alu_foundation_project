<!DOCTYPEhtml>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Your Web Application</title>
  <!-- Link to your custom CSS file for the Login page -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>

<body>
  <header>
    <h1>DigiGirls Technnovation</h1>

  <nav>
    <ul>
      <li><a href="{{ url_for('index') }}">Home</a></li>
      <li><a href="{{ url_for('about') }}">About Us</a></li>
      <li><a href="{{ url_for('contact') }}">Contact Us</a></li>
      <li><a href="{{ url_for('faq') }}">FAQ</a></li>
      <!-- Add other navigation links as needed -->
    </ul>
  </nav>
  </header>
  <main>
    <section>
      <h2>Login</h2>
	  <p>Welcome back! Please sign in to your account.</p>
      {% if error_message %}
        <p class="error">{{ error_message }}</p>
      {% endif %}
      <form action="/login" method="POST" id="loginForm">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br>

        <button type="submit">Log In</button>
      </form>
      <p>Don't have an account yet? <a href="{{ url_for('signup') }}">Sign Up for Free</a></p>
      <p><a href="{{ url_for('forgot_password')}}">Forgot Password?</a></p>
    </section>
  </main>

  <footer>
    <p>&copy; 2023 DigiGirls Technnovation</p>
  </footer>
</body>

</html>
