<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enrolled Courses - Your Web Application</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/courses.css') }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
  <nav>
    <ul class="nav-list">
      <li><a href="{{ url_for('dashboard') }}"><i class="fas fa-home"></i></a></li>
      <li><a href="{{ url_for('courses') }}"><i class="fas fa-book"></i></a></li>
      <li><a href="{{ url_for('mentorship')}}" title="Mentorship Program"><i class="fas fa-globe"></i></a></li>
      <li><a href="{{ url_for('awareness')}}" title="Outreach and Awareness"><i class="fas fa-hashtag"></i></a></li>
      <li><a href="{{ url_for('hackathon')}}" title="Hackathon Competitions"><i class="fas fa-code"></i></a></li>
      <li><a href="{{ url_for('progress') }}" title="Progress"><i class="fas fa-chart-line"></i></a></li>
      <li><a href="{{ url_for('profile') }}" title="Profile"><i class="fas fa-user"></i></a></li>
      <li><a href="{{ url_for('index') }}" onclick="logout()" title="Logout"><i class="fas fa-sign-out-alt"></i></a></li>
    </ul>
    </nav>
    <main>
    <!-- Add the following debug output -->
    <h1>Debug Output</h1>
    <pre>{{ course_details }}</pre>

    <!-- Rest of your template content -->
    <h1>{{ course_details[0] }}</h1>
    <img src="{{ course_details[1] }}" alt="{{ course_details[0] }} Image">
    <p>{{ course_details[2] }}</p>
    <p>Duration: {{ course_details[3] }}</p>
    <p>Prerequisites: {{ course_details[4] }}</p>

    <ul>
        <li><a href="{{ url_for('individual_lesson', course_id=course_id, lesson_number=1) }}">Lesson 1: {{ course_details[5] }}</a></li>
        <li><a href="{{ url_for('individual_lesson', course_id=course_id, lesson_number=2) }}">Lesson 2: {{ course_details[9] }}</a></li>
        <li><a href="{{ url_for('individual_lesson', course_id=course_id, lesson_number=3) }}">Lesson 3: {{ course_details[13] }}</a></li>
    </ul>
    </main>
</body>
</html>
